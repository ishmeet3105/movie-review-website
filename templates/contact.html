{% extends "base.html" %}

{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
  .container{
    min-height: 100vh;
    
  }
  
  </style>
{% endblock css %}
{% block body %}
<div class="container my-4">
  <h2 class="py-3"> Contact Us</h2>
  <form action="/contact/" method="POST">
    {% csrf_token %}
    <div class="form-group my-4">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group my-4">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group my-4">
      <label for="phone">Phone no:</label>
      <input type="tell" class="form-control" id="phonr" name="phone" placeholder="Enter your Phone no">
    </div>
    <div class="form-group my-4">
      <label for="desc">Give us Your valuable suggestions</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
